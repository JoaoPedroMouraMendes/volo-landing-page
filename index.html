<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Volo Bot</title>
</head>

<body>
    <header>
        <a href="https://discord.com/oauth2/authorize?client_id=1176247232715030538&permissions=8&scope=bot"
            class="invite-button">Convidar</a>
        <a href="https://github.com/JoaoPedroMouraMendes/volo-bot" target="_blank" translate="no">GitHub</a>
    </header>

    <main>
        <img src="images/volo-full.jpeg" alt="Volo" class="volo-img">
        <section class="about">
            <h1 translate="no">Volo Bot</h1>
            <p>Olá! Sou um bot experimental, com o poder de deixar seu servidor mais interessante.</p>
            <div><a href="https://discord.com/oauth2/authorize?client_id=1176247232715030538&permissions=8&scope=bot"
                    class="invite-button">Convidar</a></div>

            <h2 class="bot-function" >O que posso fazer:</h2>
            <section class="cards">
                <section class="card">
                    <h2>Imagens de pets</h2>
                    <img src="images/cat-icon.png" alt="gato">
                </section>
                <section class="card">
                    <h2>Boas vindas</h2>
                    <img src="images/welcome.png" alt="welcome">
                </section>
                <section class="card">
                    <h2>Despedida</h2>
                    <img src="images/goodbye.png" alt="mão">
                </section>
            </section>
        </section>
    </main>
</body>

</html>
